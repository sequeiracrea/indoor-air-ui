<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard – Indoor AI</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="module" src="assets/js/dashboard.js"></script>
</head>

<body>

<header>
    <h1>Dashboard Temps Réel</h1>
</header>

<main>

    <section class="cards-grid">
        <div class="card" id="gaqi-card">
            <h3>GAQI</h3>
            <div class="big-value" id="gaqi-value">--</div>
        </div>

        <div class="card"><h3>CO₂</h3><div id="co2">--</div></div>
        <div class="card"><h3>CO</h3><div id="co">--</div></div>
        <div class="card"><h3>NO₂</h3><div id="no2">--</div></div>
        <div class="card"><h3>NH₃</h3><div id="nh3">--</div></div>

        <div class="card"><h3>Température</h3><div id="temp">--</div></div>
        <div class="card"><h3>Humidité</h3><div id="humidity">--</div></div>
        <div class="card"><h3>Pression</h3><div id="pressure">--</div></div>
    </section>

</main>

</body>
</html>
