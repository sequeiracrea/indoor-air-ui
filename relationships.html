<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Matrice de Corrélations — Relationship Grid</title>

  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <script type="module" src="assets/js/relationships.js"></script>
</head>

<body>
  <header class="app-header">
    <h1>Relationship Grid</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="scatterbar.html">ScatterBar</a>
      <a href="gases.html">Gases</a>
      <a class="active" href="relationships.html">Relationships</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Matrice des corrélations</h2>
      <p>Analyse des 30 dernières minutes (1800 sec).</p>
      <div id="matrix-container" class="matrix"></div>
    </section>

    <section class="card legend">
      <h2>Légende</h2>
      <ul>
        <li><span class="dot pos"></span>Corrélation positive forte (r > 0.6)</li>
        <li><span class="dot neg"></span>Corrélation négative forte (r < -0.6)</li>
        <li><span class="dot neutral"></span>Corrélation faible (−0.3 ≤ r ≤ 0.3)</li>
      </ul>
    </section>
  </main>
</body>
</html>
