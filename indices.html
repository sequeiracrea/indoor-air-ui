<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Indices – Indoor AI</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="module" src="assets/js/indices.js"></script>
    <!-- Chart.js core -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- Chart Matrix plugin (pour heatmap/matrix) -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@2.0.0/dist/chartjs-chart-matrix.min.js"></script>
    <!-- Optional: chartjs-plugin-annotation for event marks -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.2.0/dist/chartjs-plugin-annotation.bundle.min.js"></script>
    <!-- Optional: radial gauge plugin (or implement gauge with doughnut) -->
    <!-- We will implement GAQI donut with native Chart.js doughnut -->
</head>

<body>

<header>
    <h1>Indices de Qualité de l’Air</h1>
</header>

<main class="indices-container">

    <section class="gauge" id="gauge-gaqi"></section>

    <section class="gauge-grid">
        <div class="gauge" id="gauge-co2"></div>
        <div class="gauge" id="gauge-co"></div>
        <div class="gauge" id="gauge-no2"></div>
        <div class="gauge" id="gauge-nh3"></div>
    </section>

</main>

</body>
</html>
