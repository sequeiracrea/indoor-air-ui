<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IndoorAI Dashboard</title>
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="assets/js/api.js"></script>
<script src="assets/js/events.js" defer></script>
</head>
<body>
  <header class="app-header">
    <h1>Dashboard IndoorAI</h1>
  </header>

  <div class="container" id="stabilitySection">
    <!-- Filtres -->
    <div id="filters">
      <label>TCI min <input type="number" id="tciMin" value="0" min="0" max="100"></label>
      <label>TCI max <input type="number" id="tciMax" value="100" min="0" max="100"></label>
      <label>SRI min <input type="number" id="sriMin" value="0" min="0" max="100"></label>
      <label>SRI max <input type="number" id="sriMax" value="100" min="0" max="100"></label>
      <button id="applyFilters">Appliquer</button>
      <!-- Le bouton Play / Pause sera injecté ici par JS -->
    </div>

    <!-- Curseur temporel -->
    <div style="margin:0.5rem 0;">
      <input type="range" id="timeSlider" min="0" max="100" value="0" step="1" style="width:100%;">
    </div>

    <!-- Canvas Chart -->
    <div class="chart-container">
      <canvas id="stabilityChart"></canvas>
    </div>

    <!-- Légende dynamique -->
    <div id="stabilityLegend" style="margin-top:0.5rem;"></div>
  </div>

  <script>
    // Synchroniser curseur temporel avec la lecture
    const slider = document.getElementById("timeSlider");

    // Slider control manuel
    slider.addEventListener("input", () => {
      if(window.allFrames && window.allFrames.length){
        let idx = Math.min(Math.floor(slider.value * window.allFrames.length / 100), window.allFrames.length - 1);
        window.currentFrame = idx;
        if(window.animating) window.toggleAnimation(); // pause si en lecture
        window.nextFrame();
      }
    });

    // Mettre à jour le slider à chaque frame
    const originalNextFrame = window.nextFrame;
    window.nextFrame = function(){
      originalNextFrame();
      if(window.allFrames && window.allFrames.length){
        slider.value = Math.floor(window.currentFrame * 100 / window.allFrames.length);
      }
    };
  </script>
</body>
</html>
