<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Stabilité – Diagramme Nucléide</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="assets/js/api.js" defer></script>
  <script src="assets/js/events.js" defer></script>
</head>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #fafafa;
}

.app-header {
  background-color: #3498db;
  color: white;
  padding: 1rem;
  text-align: center;
}

.top-nav {
  display: flex;
  gap: 1rem;
  padding: 0.5rem 1rem;
  background-color: #eee;
}

.top-nav a {
  text-decoration: none;
  color: #333;
  padding: 0.3rem 0.6rem;
  border-radius: 4px;
}

.top-nav a.active, .top-nav a:hover {
  background-color: #3498db;
  color: white;
}

.container {
  padding: 1rem;
  max-width: 1200px;
  margin: auto;
}

#stabilitySection h2 {
  margin-bottom: 0.5rem;
}

.chart-container {
  width: 100%;
  height: 500px;
  position: relative;
  background-color: white;
  border: 1px solid #ccc;
  border-radius: 6px;
  margin-bottom: 1rem;
}

canvas {
  width: 100% !important;
  height: 100% !important;
}

#filters {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
  margin-bottom: 1rem;
}

#filters label {
  display: flex;
  align-items: center;
  gap: 0.3rem;
}

#filters input {
  width: 60px;
  padding: 0.2rem;
}

#animationControls button {
  padding: 0.4rem 0.8rem;
  border: none;
  background-color: #3498db;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}

#animationControls button:hover {
  background-color: #217dbb;
}

#timeSlider {
  width: 200px;
  cursor: pointer;
}

#stabilityLegend {
  font-size: 0.9em;
  color: #555;
}
</style>

<body>
  <header class="app-header">
    <h1>Stabilité environnementale – Diagramme Nucléide</h1>
  </header>

  <nav class="top-nav">
    <a href="index.html">Dashboard</a>
    <a href="timeline.html">Timeline</a>
    <a href="gases.html">Gases</a>
    <a href="scatterbar.html">ScatterBar</a>
    <a href="comfort.html">Confort</a>
    <a href="events.html" class="active">Stabilité</a>
    <a href="relationships.html">Relations</a>
  </nav>

  <main class="container">
    <section id="stabilitySection">
      <h2>Diagramme de stabilité Nucléide</h2>
      <div id="filters">
        <label>TCI min : <input type="number" id="tciMin" value="0" min="0" max="100" step="1"></label>
        <label>TCI max : <input type="number" id="tciMax" value="100" min="0" max="100" step="1"></label>
        <label>SRI min : <input type="number" id="sriMin" value="0" min="0" max="100" step="1"></label>
        <label>SRI max : <input type="number" id="sriMax" value="100" min="0" max="100" step="1"></label>
        <button id="applyFilters">Appliquer</button>
        <div id="animationControls" style="display:flex;align-items:center;gap:1rem;margin-bottom:1rem;">
          <button id="playPauseBtn">Play</button>
          <input type="range" id="timeSlider" min="0" max="0" value="0">
          <span id="timeLabel">0 / 0</span>
        </div>
      </div>

      <div class="chart-container">
        <canvas id="stabilityChart"></canvas>
      </div>

      <div id="stabilityLegend"></div>
    </section>
  </main>
</body>
</html>
