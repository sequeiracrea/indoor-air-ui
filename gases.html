<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Gases – Scatter/Lines</title>

  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- API + Gases JS -->
  <script src="assets/js/api.js"></script>
  <script src="assets/js/gases.js" defer></script>

  <style>
    /* Empêche les charts de pousser la page en hauteur */
    .fixed-chart-container {
      width: 100%;
      max-height: 340px;
      position: relative;
    }
    .preset-container .btn {
  margin: 2px;
  padding: 4px 8px;
  background-color: #eee;
  border: 1px solid #ccc;
  border-radius: 3px;
  cursor: pointer;
}
.preset-container .btn:hover {
  background-color: #ddd;
}

  </style>
</head>

<body>
  <header class="app-header">
    <h1>Gases — séries & scatter dynamique</h1>
  </header>

  <nav class="top-nav">
    <a href="index.html">Dashboard</a>
    <a href="timeline.html">Timeline</a>
    <a href="gases.html" class="active">Gases</a>
    <a href="scatterbar.html">ScatterBar</a>
    <a href="comfort.html">Confort</a>
    <a href="events.html">Stabilité</a>
    <a href="relationships.html">Relations</a>
  </nav>

  <main class="container">

  <!-- -------------------------------------------------------
     SECTION SCATTER + HISTOGRAMMES
--------------------------------------------------------- -->
<div id="scatterContainer" style="display:flex; flex-direction:column; gap:1rem;">

  <!-- Titre du scatter -->
  <h2 id="scatterTitle">Scatter : sélectionnez vos variables</h2>

  <!-- Sélecteurs X/Y -->
  <div id="scatterSelectors" style="display:flex; gap:1rem; margin-bottom:0.5rem;">
    <label>
      X :
      <select id="select-x">
        <option value="co">CO</option>
        <option value="co2">CO₂</option>
        <option value="no2">NO₂</option>
        <option value="nh3">NH₃</option>
        <option value="temp">Température</option>
        <option value="rh">Humidité</option>
        <option value="pres">Pression</option>
      </select>
    </label>
    <label>
      Y :
      <select id="select-y">
        <option value="co">CO</option>
        <option value="co2">CO₂</option>
        <option value="no2">NO₂</option>
        <option value="nh3">NH₃</option>
        <option value="temp">Température</option>
        <option value="rh">Humidité</option>
        <option value="pres">Pression</option>
      </select>
    </label>
  </div>

  <!-- Boutons des cas d’usage -->
  <div id="scatterUseCases" style="display:flex; flex-wrap:wrap; gap:0.5rem; margin-bottom:0.5rem;">
    <!-- Les boutons sont générés dynamiquement par gases.js -->
  </div>

  <!-- Description du cas d’usage sélectionné -->
  <div id="scatterUseCaseDescription" style="font-style:italic; margin-bottom:0.5rem;">
    <!-- Mise à jour possible via JS si tu veux montrer la description dynamique -->
  </div>

  <!-- Canvas scatter -->
  <canvas id="gasesScatter" style="width:100%; height:400px;"></canvas>

  <!-- Détails statistiques -->
  <div id="scatterDetails" style="margin-top:0.5rem; font-size:0.9rem; color:#333;"></div>

  <!-- Histogrammes X/Y -->
  <div style="display:flex; gap:1rem; margin-top:1rem;">
    <div style="flex:1;">
      <h4>Histogramme X</h4>
      <canvas id="histX" style="width:100%; height:150px;"></canvas>
    </div>
    <div style="flex:1;">
      <h4>Histogramme Y</h4>
      <canvas id="histY" style="width:100%; height:150px;"></canvas>
    </div>
  </div>

</div>

<!-- Optionnel : CSS pour les boutons de cas d’usage -->
<style>
  .btn-usecase {
    background-color:#f0f0f0;
    border:1px solid #ccc;
    padding:0.3rem 0.6rem;
    cursor:pointer;
    border-radius:4px;
    font-size:0.85rem;
    transition:0.2s;
  }
  .btn-usecase:hover {
    background-color:#ddd;
  }
</style>


      <!-- Résumé statistiques -->
      <div id="scatterDetails" style="margin-top:12px; font-size:0.9em; color:#555;"></div>
    </section>

    <!-- Charts individuels -->
    <section class="grid-cards">
      <div class="card chart-card">
        <h3>CO</h3>
        <canvas id="coChart" style="height:200px;"></canvas>
      </div>

      <div class="card chart-card">
        <h3>CO₂</h3>
        <canvas id="co2Chart" style="height:200px;"></canvas>
      </div>

      <div class="card chart-card">
        <h3>NO₂</h3>
        <canvas id="no2Chart" style="height:200px;"></canvas>
      </div>

      <div class="card chart-card">
        <h3>NH₃</h3>
        <canvas id="nh3Chart" style="height:200px;"></canvas>
      </div>
    </section>

  </main>
</body>
</html>
