<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Gases – Scatter/Lines</title>

  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- API + Gases JS -->
  <script src="assets/js/api.js"></script>
  <script src="assets/js/gases.js" defer></script>

  <style>
    /* Empêche les charts de pousser la page en hauteur */
    .fixed-chart-container {
      width: 100%;
      max-height: 340px;
      position: relative;
    }
    .hist-chart-container {
      width: 100%;
      height: 140px;
      position: relative;
    }
    .scatter-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 16px;
    }
    .scatter-row > div {
      flex: 1;
    }
  </style>
</head>

<body>
  <header class="app-header">
    <h1>Gases — séries & scatter dynamique</h1>
  </header>

  <nav class="top-nav">
    <a href="index.html">Dashboard</a>
    <a href="timeline.html">Timeline</a>
    <a href="gases.html" class="active">Gases</a>
    <a href="scatterbar.html">ScatterBar</a>
    <a href="comfort.html">Confort</a>
    <a href="events.html">Stabilité</a>
    <a href="relationships.html">Relations</a>
  </nav>

  <main class="container">

    <!-- Section Scatter dynamique -->
    <section class="card" style="margin-bottom:18px;">
      <h3>Comparer deux gaz / variables</h3>
      <div class="row" style="align-items:center; flex-wrap:wrap; gap:12px;">
        <label for="select-x">X :
          <select id="select-x">
            <option value="co">CO</option>
            <option value="co2">CO₂</option>
            <option value="no2">NO₂</option>
            <option value="nh3">NH₃</option>
            <option value="temp">Température</option>
            <option value="rh">Humidité relative</option>
            <option value="pres">Pression</option>
          </select>
        </label>

        <label for="select-y">Y :
          <select id="select-y">
            <option value="co2">CO₂</option>
            <option value="co">CO</option>
            <option value="no2">NO₂</option>
            <option value="nh3">NH₃</option>
            <option value="temp">Température</option>
            <option value="rh">Humidité relative</option>
            <option value="pres">Pression</option>
          </select>
        </label>

        <button id="btn-update-scatter" class="btn">Mettre à jour</button>
      </div>

      <h4 id="scatterTitle" style="margin-top:12px;">Scatter</h4>

      <!-- Graphe Scatter -->
      <div class="fixed-chart-container">
        <canvas id="gasesScatter"></canvas>
      </div>

      <!-- Histogrammes X/Y -->
      <div class="scatter-row">
        <div>
          <h5>Histogramme X</h5>
          <div class="hist-chart-container">
            <canvas id="histX"></canvas>
          </div>
        </div>
        <div>
          <h5>Histogramme Y</h5>
          <div class="hist-chart-container">
            <canvas id="histY"></canvas>
          </div>
        </div>
      </div>

      <!-- Statistiques -->
      <div id="scatterDetails" style="margin-top:12px; font-size:0.9em; color:#555;"></div>
    </section>

    <!-- Charts individuels -->
    <section class="grid-cards">
      <div class="card chart-card">
        <h3>CO</h3>
        <canvas id="coChart" style="height:200px;"></canvas>
      </div>

      <div class="card chart-card">
        <h3>CO₂</h3>
        <canvas id="co2Chart" style="height:200px;"></canvas>
      </div>

      <div class="card chart-card">
        <h3>NO₂</h3>
        <canvas id="no2Chart" style="height:200px;"></canvas>
      </div>

      <div class="card chart-card">
        <h3>NH₃</h3>
        <canvas id="nh3Chart" style="height:200px;"></canvas>
      </div>
    </section>

  </main>
</body>
</html>
