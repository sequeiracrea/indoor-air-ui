<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Gases – Scatter & Séries</title>

  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- API + Gases JS -->
  <script src="assets/js/api.js"></script>
  <script src="assets/js/gases.js" defer></script>

  <style>
    /* --- Layout propre pour scatter + histos --- */
    .scatter-wrapper {
      display: grid;
      grid-template-columns: 4fr 1fr;
      gap: 12px;
      margin-top: 8px;
    }

    .scatter-main {
      width: 100%;
      height: 340px;
    }

    .hist-x {
      width: 100%;
      height: 120px;
      margin-top: 6px;
    }

    .hist-y {
      width: 100%;
      height: 340px;
    }

    @media(max-width: 900px) {
      .scatter-wrapper {
        grid-template-columns: 1fr;
      }
      .hist-y {
        height: 160px;
      }
    }
  </style>
</head>

<body>
  <header class="app-header">
    <h1>Gases — séries & scatter dynamique</h1>
  </header>

  <nav class="top-nav">
    <a href="index.html">Dashboard</a>
    <a href="timeline.html">Timeline</a>
    <a href="gases.html" class="active">Gases</a>
    <a href="scatterbar.html">ScatterBar</a>
    <a href="comfort.html">Confort</a>
    <a href="events.html">Stabilité</a>
    <a href="relationships.html">Relations</a>
  </nav>

  <main class="container">

    <!-- ------------------------------
         SECTION SCATTER INTELLIGENT
    ------------------------------- -->
    <section class="card" style="margin-bottom:18px;">
      <h3>Comparer deux gaz / variables</h3>

      <div class="row" style="align-items:center; flex-wrap:wrap; gap:12px;">
        <label for="select-x">X :
          <select id="select-x">
            <option value="co">CO</option>
            <option value="co2">CO₂</option>
            <option value="no2">NO₂</option>
            <option value="nh3">NH₃</option>
            <option value="temp">Température</option>
            <option value="rh">Humidité relative</option>
            <option value="pres">Pression</option>
          </select>
        </label>

        <label for="select-y">Y :
          <select id="select-y">
            <option value="co2">CO₂</option>
            <option value="co">CO</option>
            <option value="no2">NO₂</option>
            <option value="nh3">NH₃</option>
            <option value="temp">Température</option>
            <option value="rh">Humidité relative</option>
            <option value="pres">Pression</option>
          </select>
        </label>

        <button id="btn-update-scatter" class="btn">Mettre à jour</button>
      </div>

      <h4 id="scatterTitle" style="margin-top:12px;">Scatter</h4>

      <!-- WRAPPER SCATTER + HISTOGRAMMES -->
      <div class="scatter-wrapper">

        <!-- Graphe principal -->
        <div>
          <canvas id="gasesScatter" class="scatter-main"></canvas>

          <!-- Histogramme X -->
          <canvas id="histX" class="hist-x"></canvas>
        </div>

        <!-- Histogramme Y -->
        <canvas id="histY" class="hist-y"></canvas>

      </div>

      <!-- Statistiques -->
      <div id="scatterDetails"
           style="margin-top:10px; font-size:0.9em; color:#555;"></div>
    </section>


    <!-- ------------------------------
         CARTES INDIVIDUELLES (séries)
    ------------------------------- -->
    <section class="grid-cards">
      <div class="card chart-card">
        <h3>CO</h3>
        <canvas id="coChart" style="height:200px;"></canvas>
      </div>

      <div class="card chart-card">
        <h3>CO₂</h3>
        <canvas id="co2Chart" style="height:200px;"></canvas>
      </div>

      <div class="card chart-card">
        <h3>NO₂</h3>
        <canvas id="no2Chart" style="height:200px;"></canvas>
      </div>

      <div class="card chart-card">
        <h3>NH₃</h3>
        <canvas id="nh3Chart" style="height:200px;"></canvas>
      </div>
    </section>

  </main>
</body>
</html>
