<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Gases – Scatter/Lines</title>

  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- API + GAS CHARTS -->
  <script src="assets/js/api.js"></script>
  <script src="assets/js/gases.js" defer></script>
</head>

<body>
  <header class="app-header">
    <h1>Gases — séries & scatter dynamique</h1>
  </header>

  <nav class="top-nav">
    <a href="index.html">Dashboard</a>
    <a href="timeline.html">Timeline</a>
    <a href="gases.html" class="active">Gases</a>
    <a href="scatterbar.html">ScatterBar</a>
    <a href="comfort.html">Confort</a>
    <a href="events.html">Stabilité</a>
    <a href="relationships.html">Relations</a>
  </nav>

  <main class="container">

    <!-- Sélection des variables pour scatter -->
    <section class="card">
      <h3>Comparer deux gaz / variables</h3>
      <label>X :
        <select id="scatterX">
          <option value="co">CO</option>
          <option value="co2">CO₂</option>
          <option value="no2">NO₂</option>
          <option value="nh3">NH₃</option>
          <option value="temp">Température</option>
          <option value="rh">Humidité relative</option>
          <option value="pres">Pression</option>
        </select>
      </label>
      <label style="margin-left:20px">Y :
        <select id="scatterY">
          <option value="co">CO</option>
          <option value="co2">CO₂</option>
          <option value="no2">NO₂</option>
          <option value="nh3">NH₃</option>
          <option value="temp">Température</option>
          <option value="rh">Humidité relative</option>
          <option value="pres">Pression</option>
        </select>
      </label>
      <button id="btn-update-scatter" class="btn" style="margin-left:20px;">Mettre à jour</button>

      <div id="scatterWrapper" style="position:relative; width:100%; max-width:700px; margin-top:20px;">
        <canvas id="gasesScatter" style="width:100%; height:340px;"></canvas>
      </div>
      <div id="scatterDetails" style="margin-top:10px; font-size:0.9em; color:#555;"></div>
    </section>

    <!-- Charts individuels -->
    <div class="card">
      <h3>CO</h3>
      <canvas id="coChart"></canvas>
    </div>
    <div class="card">
      <h3>CO₂</h3>
      <canvas id="co2Chart"></canvas>
    </div>
    <div class="card">
      <h3>NO₂</h3>
      <canvas id="no2Chart"></canvas>
    </div>
    <div class="card">
      <h3>NH₃</h3>
      <canvas id="nh3Chart"></canvas>
    </div>

  </main>
</body>
</html>
